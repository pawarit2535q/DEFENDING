

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            min-height: 100vh;
            font-family: 'Prompt', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 md:p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ลงทะเบียนผู้ใช้งาน</h1>
        
        <form id="registrationForm" class="space-y-5">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label>
                <input type="text" id="firstName" name="firstName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                <input type="text" id="lastName" name="lastName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="pt-2">
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2.5 px-4 rounded-lg font-medium hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                    บันทึกข้อมูล
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // แสดง SweetAlert ขณะกำลังบันทึกข้อมูล
            Swal.fire({
                title: 'กำลังบันทึกข้อมูล',
                text: 'กรุณารอสักครู่...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // เก็บข้อมูลจากฟอร์ม
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            // สร้าง callback function สำหรับ JSONP
            const callbackName = 'jsonpCallback_' + new Date().getTime();
            window[callbackName] = function(response) {
                // ลบ script element หลังจากได้รับการตอบกลับ
                document.body.removeChild(document.getElementById('jsonpScript'));
                
                // แสดงผลลัพธ์
                if (response.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'บันทึกสำเร็จ',
                        text: 'ข้อมูลของคุณถูกบันทึกเรียบร้อยแล้ว',
                        confirmButtonColor: '#6366f1'
                    }).then(() => {
                        // รีเซ็ตฟอร์มหลังจากบันทึกสำเร็จ
                        document.getElementById('registrationForm').reset();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: response.message || 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                        confirmButtonColor: '#6366f1'
                    });
                }
                
                // ลบ callback function
                delete window[callbackName];
            };
            
            // สร้าง URL สำหรับ JSONP request
            const scriptURL = `https://script.google.com/macros/s/AKfycbyKPMQrvRpDM1ZpxULbVUXemiz2YLJcVwqV7CscRNeEMo3h1_tHdiEj5t8BS5wBjcU/exec?callback=${callbackName}&firstName=${encodeURIComponent(formData.firstName)}&lastName=${encodeURIComponent(formData.lastName)}&username=${encodeURIComponent(formData.username)}&password=${encodeURIComponent(formData.password)}`;
            
            // สร้าง script element และเพิ่มเข้าไปใน DOM
            const script = document.createElement('script');
            script.id = 'jsonpScript';
            script.src = scriptURL;
            document.body.appendChild(script);
            
            // จัดการกรณีเกิดข้อผิดพลาดในการโหลด script
            script.onerror = function() {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonColor: '#6366f1'
                });
                document.body.removeChild(script);
                delete window[callbackName];
            };
        });
    </script>

</html>
